appId: co.openvine.app
tags:
  - Social
---
#TC to like a video,
# given the user is logged in in the app,
# validate user can like a video by tapping the heart and next it is listed in the user profile, likes tab
#Steps:
# 1. Open specific video VIDEO_TITLE
# 2. Tap on the Heart: Validate video is liked
# 3. Tap on the profile: Validate profile is loaded
# 4. Tap on the likes tab: Validate tab is loaded and VIDEO_TITLE listed

# 1. Open specific video VIDEO_TITLE
- runFlow: ../utils/openSpecificVideo.yaml

# 2. Tap on the Heart: Validate video is liked
- tapOn:
    id: like_button
- runFlow: "../asserts/assertVideoLiked.yaml"
# Extract the text from the video description
- copyTextFrom:
    id: video_description
- evalScript: |
    env.video_description = maestro.copiedText;  # Assign copied text to the variable

# 3. Tap on the profile: Validate profile is loaded
- tapOn:
    id: profile_tab
- runFlow: ../asserts/assertProfile.yaml

# 4. Tap on the likes tab: Validate tab is loaded and VIDEO_TITLE listed
- tapOn: Tab 2 of 3
- tapOn:
    point: 1%,74%
- assertVisible: ${VIDEO_DESCRIPTION}
- tapOn: Close video player
