appId: co.openvine.app
---
#TC to search for a video,
# given the user is logged in in the app,
# based on its description and validate its playback
#Steps:
# 1. Tap on Search: Validate search screen
# 2. Input text VIDEO_TITLE: Validate video and a user is found
# 3. Tap on the 1st video returned: Validate playback
# 4. Tap on the back arrow: Validate user is on the search screen

# 1. Tap on Search: Validate search screen
- tapOn: Search
- runFlow: ../asserts/assertSearch.yaml

# 2. Input text VIDEO_TITLE: Validate video and a user is found
- tapOn: Find something cool...
- inputText: ${VIDEO_TITLE}
- runFlow: ../utils/searchWorkaround.yaml
#Assert Videos and Users result
- assertVisible: |-
    Videos \((?!0)\d+\)
    Tab 1 of 3

# 3. Tap on the 1st video returned and validate playback
- assertVisible:
    id: video_thumbnail_0
- tapOn: Video thumbnail 1
- runFlow: ../asserts/assertVideoPlayback.yaml
