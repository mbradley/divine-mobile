appId: co.openvine.app
---
# Top bar
- assertVisible: Menu
- assertVisible:
    text: "Explore.*"
- assertVisible:
    text: "Search.*"

# Feed bar (5 tabs: Classics, New, Popular, For You, Lists)
- assertVisible: |-
    Classics
    Tab 1 of 5
- assertVisible: |-
    New
    Tab 2 of 5
- assertVisible: |-
    Popular
    Tab 3 of 5
- assertVisible: |-
    For You
    Tab 4 of 5
- assertVisible: |-
    Lists
    Tab 5 of 5

# Hashtags bar
- assertVisible: "Trending Hashtags"
- assertVisible: "#vine"

# Videos section - 4 videos are displayed
- assertVisible:
    id: play_button
- assertVisible:
    id: play_button
    index: 3

# Bottom bar
- assertVisible:
    id: home_tab
- assertVisible:
    id: explore_tab
- assertVisible: Open camera
- assertVisible:
    id: camera_button
- assertVisible:
    id: notifications_tab
- assertVisible:
    id: profile_tab
