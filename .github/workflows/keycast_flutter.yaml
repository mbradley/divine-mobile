# ABOUTME: CI workflow for the keycast_flutter package.
# ABOUTME: Runs tests, formatting, and analysis only when keycast_flutter files change.

name: Keycast flutter CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/keycast_flutter/**"
      - ".github/workflows/keycast_flutter.yaml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/keycast_flutter/**"
      - ".github/workflows/keycast_flutter.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/keycast_flutter"
      min_coverage: 44
