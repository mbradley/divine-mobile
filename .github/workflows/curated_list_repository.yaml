# ABOUTME: CI workflow for the curated_list_repository package.
# ABOUTME: Runs tests, formatting, and analysis only when curated_list_repository files change.

name: Curated List Repository CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/curated_list_repository/**"
      - ".github/workflows/curated_list_repository.yaml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/curated_list_repository/**"
      - ".github/workflows/curated_list_repository.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/curated_list_repository"
