# ABOUTME: CI workflow for the likes_repository package.
# ABOUTME: Runs tests, formatting, and analysis only when likes_repository files change.

name: Likes Repository CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/likes_repository/**"
      - ".github/workflows/likes_repository.yaml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/likes_repository/**"
      - ".github/workflows/likes_repository.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/likes_repository"
      min_coverage: 62
