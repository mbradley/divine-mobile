# ABOUTME: CI workflow for the reposts_repository package.
# ABOUTME: Runs tests, formatting, and analysis only when reposts_repository files change.

name: Reposts Repository CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/reposts_repository/**"
      - ".github/workflows/reposts_repository.yaml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/reposts_repository/**"
      - ".github/workflows/reposts_repository.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/reposts_repository"
