# ABOUTME: CI workflow for the divine_ui package.
# ABOUTME: Runs tests, formatting, and analysis only when divine_ui files change.

name: Divine UI CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/divine_ui/**"
      - ".github/workflows/divine_ui.yml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/divine_ui/**"
      - ".github/workflows/divine_ui.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/divine_ui"