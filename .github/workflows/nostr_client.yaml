# ABOUTME: CI workflow for the nostr_client package.
# ABOUTME: Runs tests, formatting, and analysis only when nostr_client files change.

name: Nostr Client CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/nostr_client/**"
      - ".github/workflows/nostr_client.yaml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/nostr_client/**"
      - ".github/workflows/nostr_client.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/nostr_client"
      min_coverage: 82
