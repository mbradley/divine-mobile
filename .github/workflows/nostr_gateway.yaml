# ABOUTME: CI workflow for the nostr_gateway package.
# ABOUTME: Runs tests, formatting, and analysis only when nostr_gateway files change.

name: Nostr Gateway CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/nostr_gateway/**"
      - ".github/workflows/nostr_gateway.yaml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/nostr_gateway/**"
      - ".github/workflows/nostr_gateway.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/nostr_gateway"
