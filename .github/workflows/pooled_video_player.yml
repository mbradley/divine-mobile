# ABOUTME: CI workflow for the pooled_video_player package.
# ABOUTME: Runs tests, formatting, and analysis only when pooled_video_player files change.

name: Pooled Video Player CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/pooled_video_player/**"
      - ".github/workflows/pooled_video_player.yml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/pooled_video_player/**"
      - ".github/workflows/pooled_video_player.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/pooled_video_player"
      min_coverage: 88