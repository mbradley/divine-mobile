# ABOUTME: CI workflow for the permissions_service package.
# ABOUTME: Runs tests, formatting, and analysis only when permissions_service files change.

name: Permissions Service CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/permissions_service/**"
      - ".github/workflows/permissions_service.yaml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/permissions_service/**"
      - ".github/workflows/permissions_service.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/permissions_service"
      min_coverage: 22
