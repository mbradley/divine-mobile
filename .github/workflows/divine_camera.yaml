# ABOUTME: CI workflow for the divine_camera package.
# ABOUTME: Runs tests, formatting, and analysis only when divine_camera files change.

name: Divine Camera CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/divine_camera/**"
      - ".github/workflows/divine_camera.yaml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/divine_camera/**"
      - ".github/workflows/divine_camera.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      working_directory: "mobile/packages/divine_camera"
      min_coverage: 67
